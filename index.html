<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Twitter</title>
        <meta name="description" content="Twitter Clone to understand Node Api concepts" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/tweet.css" /> 
        <script
        src="https://kit.fontawesome.com/cb137b9af1.js"
        crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="home-link">
                <i class="fas fa-home"></i>
            </div>
            <div class="profile-container">
                <div class="profile"></div>
            </div>
            </div>
        </div>
        <div class="main">
            <div class="tweets-search-container">
            <input
                type="search"
                placeholder="Search Twitter"
                name="Search"
                id="user-search-input" onkeyup="enterSearch(event)"
            />
            <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
            </div>
            <div class="tweets-list">
            <div class="tweets-welcome-message">
                <h3>Welcome to Twitter!</h3>
            <p>Use the search above to see what's happening around the world.</p>
            </div>
            </div>
            <div class="next-page-container" onclick="onNextPage()">
            <i class="fas fa-arrow-down"></i>
            </div>
        </div>

        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
            <div class="tweets-trending">
                <h5>Trends for you</h5>
                <ul>
                <li onclick="selectTrend(this)">#blackpink</li>
                <li onclick="selectTrend(this)">#beast</li>
                <li onclick="selectTrend(this)">#bts</li>
                <li onclick="selectTrend(this)">#javascript</li>
                </ul>
            </div>
            </div>
        </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
    </html>
